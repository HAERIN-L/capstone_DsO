<head>
{% extends "base.html" %}
{% block content %}

  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>중고세계</title>
  <style>
    pre {
      display: block;
      font-family: monospace;
      white-space: pre;
      margin: 1em 0;
      background-color: #fff4d7;
    }
  </style>
</head>
<body class="vsc-initialized">
  <nav class="navbar navbar-expand-lg navbar-white bg-white" role="navigation">
      <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#"><h3>Joonggoworld</h3></a>
          <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav justify-content-end ml-auto">
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      Menu
                      <svg class="svg-inline--fa fa-bars fa-w-14" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg><!-- <i class="fa fa-bars"></i> Font Awesome fontawesome.com -->
                  </button>
                  <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav justify-content-end ml-auto">
                          <li class="nav-item">
                              <a class="nav-link text-dark" href="/list">게시판</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link text-dark" href="/register">회원가입</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link text-dark" href="/login">로그인</a></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link text-dark" href="/xss_stored">익명 커뮤니티</a></a>
                          </li>
                      </ul>
                      
                      <form class="d-flex flex-row">
                          <input class="form-control" type="search" placeholder="찾으시는 상품을 검색해주세요..." aria-label="Search" style="width:300px;">
                          <button class="btn btn-outline-warning" type="submit">search</button>
                      </form>
                  </div>
              </ul>
          </div>
      </div>
  </nav>
  <section class="section">
    <h1 class="title">제품 등록하기</h1>


    <div class="block">
      <form action="/ssrf" method="post" style="max-width: 400px;">
        <input class="input" type="email" name="email" id="email" placeholder="E-mail" required>
        <input class="input" type="text" name="name" id="name" placeholder="name" required>
        <input class="input" type="url" name="imageUrl" id="imageUrl" placeholder="Profile Picture Url" required>
        <br>
        <input class="button" type="submit" value="Send">
      </form>
    </div>

    <div class="block">
      <pre>
          등록자 메일: {{ email }}
          등록자: {{ name }}
          등록된 URL: {{ original_url }}
          존재하는 위치: {{ profile_picture_url }}
      </pre>
    </div>

    <div class="block">
      <img src="{{ profile_picture_url }}" alt="">
    </div>

  </section>
  {% endblock %}
</body>
